<!DOCTYPE html>
    <html>
        <head>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <title>BaoCao</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="qlk.css">
            <style>
              
            </style>
        </head>
        <body>
            <nav class="thanh_chuc_nang" >
                <button class="qlpd" onclick="moPheduyet()">
                    <i class="material-icons icon-pd">approval</i>
                    <p>Phê duyệt</p>
                <button class="qlk" onclick="moQuanlykho()">
                    <i class="material-icons icon-kho">home</i>
                    <p>Quản lý kho</p>
                </button>
                <button class="qlck" onclick="moQuanlychuyenhang()">
                    <i class="material-icons icon-ch">local_shipping</i>
                    <p>Quản lý chuyển hàng</p>
                </button>
                <button class="qlnk" onclick="moQuanlynhapkho()" >
                    <i class="material-icons icon-nh">add_home</i>
                    <p>Quản lý nhập kho</p>
                </button>
                <button class="qlsp" onclick="moQuanlysanpham()">
                    <i class="material-icons icon-sp">inventory</i>
                    <p>Quản lý sản phẩm</p>
                </button>
                <button class="qlnvk" onclick="moQuanlynhanvienkho()">
                    <i class="material-icons icon-nv">groups</i>
                    <p>Quản lý nhân viên kho</p>
                </button>
            </nav>
            <header class="thanh_thong_tin">
                <ul class="thong_tin_1">
                    <li class="item">Giới thiệu</li>
                    <li class="item">Liên hệ</li>
                    <li class="item">Hỗ trợ </li>
                </ul>
                <ul class="thong_tin_2"> 
                    <li class="item1">Tên</li>
                    <i class="material-icons icon-ac">notifications</i> 
                    <li class="item2">
                        <a href="#" class="item2_link">
                            Thông báo
                            <div class="bang_thong_bao">
                                <header class="chi_tiet_thong_bao">Thông báo phê duyệt
                                </header>
                                <div class="thong_bao">Có phiếu yêu cầu chuyển hàng mới</div>
                                <div class="xem_tat_ca">Xem tất cả</div>
                            </div>
                        </a>
                    </li>
                    <i class="material-icons icon-an">account_circle</i>
                </ul>
            </header > 
            <section class="noi_dung">
                <div class="danh_sach_kho">
                    <p>Danh sách kho</p>
                </div>
                    <nav class="chuc_nang_kho">
                        <div class="cnk">
                            <button class="icon-btnthem icon-them" onclick="openthem()">
                                <i class="material-icons">add</i>
                            </button>
                            <div class="bang_them_kho">
                                <form class="form_them_kho" >
                                    <div class="tao_moi">Tạo kho mới</div>
                                    <div class="ma">
                                        <span>Mã kho:</span>
                                        <input type="text" name="ma_kho" readonly>
                                    </div>
                                    <div class="ten">
                                        <span>Tên kho:</span>
                                        <input type="text" name="ten">
                                    </div>
                                    <div class="dia_chi">
                                        <span>Địa chỉ:</span>
                                        <input type="text" name="dia_chi">
                                    </div>
                                    <div class="thao_tac">
                                        <button class="huy">Hủy</button>
                                        <button class="luu">Lưu</button>
                                    </div>
                                </form>
                            </div>
                            <button class="icon-btnsua icon-sua " onclick="opensua()">
                                <i class="material-icons">build_circle </i>
                            </button>
                            <button class="icon-btnxoa icon-xoa" onclick="openxoa()">
                                <i class="material-icons">delete</i>
                            </button>
                            <button class="icon-btnxem icon-xem" onclick="openxem()">   
                                <i class="material-icons">visibility</i>
                            </button>
                            <form class="tim_kiem" onsubmit="return false">
                                <i class="material-icons icon-timkiem">search</i>
                                <input type="text" placeholder="Tìm kiếm">
                            </form>
                        </div>
                    </nav>
                    <section  class="thong_tin_kho">
                        <ul class="thong_tin_chi_tiet_kho">
                            <li class="ma_kho">Mã kho</li>
                            <li class="ten_kho">Tên kho</li>
                            <li class="dia_chi">Địa chỉ</li>
                        </ul>
                        <div class="dulieu">
                        </div>
                    </section>
            </section>
            <script src="./qlk.js"></script>
    </html>
